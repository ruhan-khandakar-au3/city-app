<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AttainU Hiring Challenge</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <form id="myForm">
            <div class="row m-auto">
              <div class="col-md-2 m-auto">
                <div class="form-group">
                  <label for="cityOne">City One</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cityOne"
                    placeholder="City One"
                    name="cityOne"
                  />
                </div>
              </div>
              <div class="col-md-2 m-auto">
                <div class="form-group">
                  <label for="cityTwo">City Two</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cityTwo"
                    placeholder="City Two"
                    name="cityTwo"
                  />
                </div>
              </div>
              <div class="col-md-2 m-auto">
                <div class="form-group">
                  <label for="cityThree">City Three</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cityThree"
                    placeholder="City Three"
                    name="cityThree"
                  />
                </div>
              </div>
              <div class="col-md-2 m-auto">
                <div class="form-group">
                  <label for="cityFour">City Four</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cityFour"
                    placeholder="City Four"
                    name="cityFour"
                  />
                </div>
              </div>
              <div class="col-md-2 m-auto">
                <div class="form-group">
                  <label for="cityFive">City Five</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cityFive"
                    placeholder="City Five"
                    name="cityFive"
                  />
                </div>
              </div>
            </div>
            <div class="row m-auto">
              <div class="col-md-3 m-auto">
                <button class="btn btn-block btn-outline-info">Check</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-12 mt-3">
          <p id="stateName" class="lead text-center"></p>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
